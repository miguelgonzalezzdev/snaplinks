name: CI Snaplinks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    name: Test Backend (Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/snaplinks

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/snaplinks/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run backend tests
        run: mvn -B test

  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/snaplinks

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'frontend/snaplinks/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test -- --watchAll=false
